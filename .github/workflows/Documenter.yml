name: Documentation

on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches:
      - main

jobs:
  Documenter:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-docdeploy@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
